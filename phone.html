        const menu = this.nextElementSibling;

        // ·∫©n t·∫•t c·∫£ menu kh√°c tr∆∞·ªõc
        document.querySelectorAll(".dropdown-menu").forEach(m => {
          if (m !== menu) m.style.display = "none";
        });

        // toggle menu hi·ªán t·∫°i
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
      });
    });

    // click ngo√†i th√¨ ƒë√≥ng menu
    document.addEventListener("click", function() {
      document.querySelectorAll(".dropdown-menu").forEach(m => {
        m.style.display = "none";

    });
  });
</script>

<!-- PAGINATION -->
<div id="pagination" style="margin-top:12px; display:flex; gap:8px; justify-content:center;">
  <!-- n√∫t ph√¢n trang render b·ªüi JS -->
</div>

<script>
  // demo data 32 s·∫£n ph·∫©m
  const products = [];
  for (let i = 1; i <= 32; i++) {
    products.push("ƒêi·ªán tho·∫°i " + i);
  }

  const perPage = 16;
  let currentPage = 1;

  function renderTable(page) {
    const body = document.getElementById("table-body");
    body.innerHTML = "";

    const start = (page - 1) * perPage;
    const items = products.slice(start, start + perPage);

    // render 4 h√†ng √ó 4 c·ªôt
    for (let row = 0; row < 4; row++) {
      const tr = document.createElement("tr");
      for (let col = 0; col < 4; col++) {
        const idx = row * 4 + col;
        const td = document.createElement("td");
        td.style = "padding:10px; text-align:center; border:2px solid #000;";

        if (idx < items.length) {
          td.textContent = items[idx];
        } else {
          td.textContent = "Empty";
        }
        tr.appendChild(td);
      }
      body.appendChild(tr);
    }
    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(products.length / perPage);
    const container = document.getElementById("pagination");
    container.innerHTML = "";

    const prev = document.createElement("button");
    prev.textContent = "Prev";
    prev.disabled = currentPage === 1;
    prev.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(currentPage); } };
    container.appendChild(prev);

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) {
        btn.style.background = "#000";
        btn.style.color = "#fff";
      }
      btn.onclick = () => { currentPage = i; renderTable(currentPage); };
      container.appendChild(btn);
    }

    const next = document.createElement("button");
    next.textContent = "Next";
    next.disabled = currentPage === totalPages;
    next.onclick = () => { if (currentPage < totalPages) { currentPage++; renderTable(currentPage); } };
    container.appendChild(next);
  }

  // kh·ªüi ƒë·ªông
  renderTable(currentPage);
</script>
